<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100%" viewBox="-57 -10 114 19"><title>southeast hybrid image illusion</title><desc>A textual hybrid image illusion reading &#34;southwest&#34; up close and &#34;northeast&#34; from afar by CMG Lee.</desc><defs><filter id="filter_blur"><feGaussianBlur stdDeviation="2"></feGaussianBlur></filter><text id="text" x="0" dy="0.7ex">southwest</text></defs><circle cx="0" cy="0" r="99999" fill="#ffffff"></circle><g id="main" font-family="Courier New,Courier,monospace" font-size="20" text-anchor="middle" stroke-linejoin="round" stroke="none" fill="none"><use xlink:href="#text" stroke="#666666" stroke-width="2.5"></use><use xlink:href="#text" stroke="#ffffff" stroke-width="2.2"></use><use xlink:href="#text" stroke="#666666" stroke-width="1.0"></use><use xlink:href="#text" stroke="#ffffff" stroke-width="0.7"></use><text x="0" dy="0.7ex" fill="#000000" filter="url(#filter_blur)">northeast</text></g></svg>